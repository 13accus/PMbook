<!-- SECOND PAGE OF INTAKE FORM
	
	This is the second page of the intake/request form.

-->

{% load staticfiles %}
<!DOCTYPE html>

<html lang="eng">

<head>
	<title>Request Form</title>

<!-- Minified CSS from Bootstrap CDN
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="{% static 'Models/css/bootstrap.css' %}" />


<!-- Optional theme from Bootstrap CDN
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">  -->
<link rel="stylesheet" type="text/css" href="{% static 'Models/css/bootstrap-theme.css' %}" />

<!-- Custom css -->
<link rel="stylesheet" type="text/css" href="{% static 'Models/css/style.css' %}" />

<!-- fonts -->
<link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" type="Models/text/css">
</head> 


<body class="intake">
	<div class="container-fixed">
	
		<header class="row">
			<nav>
				<ul>
					<li><h3><a href="{% url 'index' %}"> <span> PMbook </span></a></h3></li>
				</ul>
			</nav>
		</header>



	<div class="row">
		<div id="formcol" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<h1>Project Request Form</h1>
			<hr>
			<h3>II. Value Proposition</h3>
			<br>
			<a href="http://www.consumerfinance.gov/strategic-plan/#plan" class="btn btn-primary">View the CFPB's Strategic Plan</a>
			<br>
			<form action="{% url 'intake' %}" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label class="control-label " for="value1">What are the strategic drivers for this project?</label>
					<textarea class="input-sm textarea form-control" cols="40" id="value1" name="value1" placeholder="" rows="10" value="{{value1}}"></textarea>
				</div>
				
				<div class="form-group">
					<label class="control-label " for="value2">What are the operational drivers for this project?</label>
					<textarea class="input-sm textarea form-control" cols="40" id="value2" name="value2" placeholder="" rows="10" value="{{value2}}"></textarea>
				</div>

				<div class="form-group">
					<label class="control-label " for="value3">What is the scope of this project?</label>
					<textarea class="input-sm textarea form-control" cols="40" id="value3" name="value3" placeholder="" rows="10" value="{{value3}}"></textarea>
				</div>

				<div class="form-group">
					<label class="control-label " for="value4">What, if any, items are out of scope for this phase?</label>
					<textarea class="input-sm textarea form-control" cols="40" id="value4" name="value4" placeholder="" rows="10" value="{{value4}}"></textarea>
				</div>

				<div class="form-group">
					<label class="control-label " for="value5">What are the known dependencies?</label>
					<textarea class="input-sm textarea form-control" cols="40" id="value5" name="value5" placeholder="" rows="10" value="{{value5}}"></textarea>
				</div>

				<div class="form-group">
					<label class="control-label " for="comment">Comments</label>
					<textarea class="input-sm textarea form-control" cols="40" id="comment" name="comment" placeholder="" rows="10" value="{{comment}}"></textarea>
				</div>

				<div class="form-group">
					<div>
				   		<input name="_honey" style="display:none" type="text"/>
				   		<input name="name" type="hidden" value={{name}}>
				  		<input name="email" type="hidden" value={{email}}>
				   		<input name="division" type="hidden" value={{division}}>
				   		<input name="office" type="hidden" value={{office}}>
				   		<input name="sponsor" type="hidden" value={{sponsor}}>
				   		<input name="poc" type="hidden" value={{poc}}>
				   		<input name="description" type="hidden" value={{description}}>
				   		<input name="method" type="hidden" value={{method}}>
				   		<input name="date" type="hidden" value={{date}}>
				   		<input name="launchdate" type="hidden" value={{launchdate}}>
				   		<input name="staff" type="hidden" value={{staff}}>
                        
                        <input name="needyn1" type="hidden" value={{needyn1}}>
                        <input name="needyn2" type="hidden" value={{needyn2}}>
                        <input name="needyn3" type="hidden" value={{needyn3}}>
                        <input name="needyn4" type="hidden" value={{needyn4}}>
                        <input name="needyn5" type="hidden" value={{needyn5}}>
                        <input name="needyn6" type="hidden" value={{needyn6}}>
                        
                        <input name="valueyn1" type="hidden" value={{valueyn1}}>
                        <input name="valueyn2" type="hidden" value={{valueyn2}}>
                        <input name="valueyn3" type="hidden" value={{valueyn3}}>
                        <input name="valueyn4" type="hidden" value={{valueyn4}}>
                        <input name="valueyn5" type="hidden" value={{valueyn5}}>
                        <input name="valueyn6" type="hidden" value={{valueyn6}}>
                        
                        <input name="techrisk1" type="hidden" value={{techrisk1}}>
                        <input name="techrisk2" type="hidden" value={{techrisk2}}>
                        <input name="techrisk3" type="hidden" value={{techrisk3}}>
                        <input name="techrisk4" type="hidden" value={{techrisk4}}> 
                        <input name="techrisk5" type="hidden" value={{techrisk5}}>
                        <input name="techrisk6" type="hidden" value={{techrisk6}}>
                        <input name="techrisk7" type="hidden" value={{techrisk7}}>
				   		
				   		<input class="btn btn-default" type="submit" value="&#171; Back" name="back2">
				   		<input class="btn btn-default" type="submit" value="Next &#187;" name="next2">
				  	</div>
				</div>
			</form>

		</div>

	</div> <!--row-->

		<footer class="row">


		</footer>




	</div> <!--container-->

<!-- jquery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Custom script -->
<script src="{% static 'Models/js/script.js' %}"></script>
<!-- Bootstrap minified JavaScript from CDN
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	-->
<!-- Bootstrap minified javascript (local) -->
<script src="{% static 'Models/js/bootstrap.min.js' %}"></script>
		

</body>




</html>
